<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FORM</title>
</head>
<body>
<h2>Form Registrasi</h2>
<a href="table.html">
  < Kembali
</a>
<form>
  <table>
    <tr>
      <td>Username</td>
      <td><input type="text" placeholder="Ketik Username Anda" name="username"></input></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input type="password" placeholder="Ketik Password Anda" name="password"/></td>
    </tr>
    <tr>
      <td>Nama Lengkap</td>
      <td><input type="text" placeholder="Ketik Nama Lengkap Anda" name="nama_lengkap"/></td>
    </tr>
    <tr>
      <td>Jenis Kelamin</td>
      <td>
        <input type="radio" value="Laki-Laki" name="jenisKelamin"> Laki-Laki </input>
        <input type="radio" value="Perempuan" name="jenisKelamin"> Perempuan </input>
      </td>
    </tr>
    <tr>
      <td>Jurusan</td>
      <td>
        <select>
          <option value="Sistem Informasi">Sistem Informasi</option>
          <option value="Informatika">Informatika</option>
          <option value="Akuntansi">Akuntansi</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Alamat</td>
      <td><textarea cols="30" name="alamat" rows="6" placeholder="Alamat Anda"></textarea></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="checkbox"> Saya Setuju Dengan Kebijakan Perusahaan </input></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input type="reset" value="Reset"></input>
        <input type="submit" value="Daftar Sekarang"></input>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
